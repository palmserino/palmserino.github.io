version: '3'

services:
  web:
    build: . 
    command: python ./snackmanager/manage.py runserver 0.0.0.0:8000
    ports: 
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:latest
    volumes: 
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB:snackproject
      - POSTGRES_USER:postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
